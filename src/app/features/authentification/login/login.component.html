<ng-container *ngIf="!showRegister else registerTemplate">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" required matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" required matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="button">
          <button type="button" mat-button (click)="showRegisterForm(true)">Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</ng-container>
<ng-template #registerTemplate>
  <app-register-form [isVisible]="showRegister"></app-register-form>
