<ng-container>

  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <input type="text" required matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>

          </div>
          <div class="col-6">
            <mat-form-field>
              <input type="text" required matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>

          </div>
          <div class="col-12">
            <mat-form-field>
              <input type="text" required matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>

          </div>
          <div class="col-12">
            <mat-form-field>
              <input type="text" required matInput placeholder="Password" formControlName="password">
            </mat-form-field>

          </div>
        </div>

        <div class="button">
          <button type="button" mat-button (click)="submitRegister()">Sign up</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</ng-container>
